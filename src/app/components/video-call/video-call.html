<ion-header>

  <ion-toolbar>
    <ion-title>video-call</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content >
  <div  *ngIf="showHangup">
    <ion-fab slot="fixed"  vertical="bottom" horizontal="center" (click)='toggleVideoMute()' class="muteVideo">
      <ion-fab-button color="primary" *ngIf="isVideoMute"><img src="assets/video-off.png"></ion-fab-button> <!--- <ion-icon name="videocam-off"></ion-icon>-->
      <ion-fab-button color="primary" *ngIf="!isVideoMute"><ion-icon name="videocam"></ion-icon></ion-fab-button>
    </ion-fab>
    <ion-fab slot="fixed"  vertical="bottom" horizontal="center"  (click)='HangUp()'>
      <ion-fab-button color="danger"><ion-icon name="call"></ion-icon></ion-fab-button>
    </ion-fab>
    <ion-fab slot="fixed"  vertical="bottom" horizontal="center" (click)='toggleAudioMute()' class="muteAudio">
      <ion-fab-button color="primary" *ngIf="!isAudioMute"><ion-icon name="mic"></ion-icon></ion-fab-button>
      <ion-fab-button color="primary" *ngIf="isAudioMute"><ion-icon name="mic-off"></ion-icon></ion-fab-button>
    </ion-fab>

    <div id="remote" class="remoteVideo" #remote *ngIf="showRemoteVideo"></div>
  </div>
  <div id="mini" class="callerVideo" #mini>
    <ion-fab slot="fixed" vertical="bottom" horizontal="center" (click)='HangUp()'>
      <ion-fab-button color="danger"><ion-icon name="call"></ion-icon></ion-fab-button>
    </ion-fab>
  </div>

</ion-content>
