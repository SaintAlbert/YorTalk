<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>
      Photo Filter
    </ion-title>
    <ion-buttons slot="end" *ngIf="image">
      <ion-button (click)="saveImage()">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" id="cameraPreview">

  <!-- Big preview of selected filter -->
  <div id="preview" *ngIf="image">

    <web-photo-filter [class.no-original]="selectedFilter != ''"
                      [class.only-original]="selectedFilter == ''"
                      [src]="image"
                      keep="true"
                      [filter]="selectedFilter"
                      (filterLoad)="imageLoaded($event)">
    </web-photo-filter>
  </div>

  <!-- Slides with thumbnail preview of all filters -->
  <ion-slides [options]="slideOpts" *ngIf="image">

    <ion-slide *ngFor="let opts of filterOptions; let i = index;" tappable (click)="filter(i)">
      <ion-text [class.selected]="i == selectedIndex">{{ opts.name }}</ion-text>
      <div id="preview">
        <web-photo-filter [class.no-original]="i > 0"
                          [src]="image"
                          keep="false"
                          [filter]="opts.value">
        </web-photo-filter>
      </div>
    </ion-slide>

  </ion-slides>
