<ion-tabs>
  <ion-tab-bar slot="bottom" >
    <ion-tab-button tab="timeline">
      <ion-icon name="md-home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="messages">
      <ion-icon name="md-text"></ion-icon>
      <ion-badge>{{getUnreadMessagesCount()}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="groups">
      <ion-icon name="md-chatbubbles"></ion-icon>
      <ion-badge>{{getUnreadGroupMessagesCount()}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="friends">
      <ion-icon name="md-contacts"></ion-icon>
      <ion-badge>{{friendRequestCount()}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="md-contact"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
