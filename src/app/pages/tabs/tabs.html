<ion-tabs>
  <ion-tab-bar slot="bottom" selectedIndex="0">
    <ion-tab-button tab="timeline">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>


    <ion-tab-button tab="messages">
      <ion-icon name="text"></ion-icon>
      <ion-badge>{{getUnreadMessagesCount()}}</ion-badge>
    </ion-tab-button>


    <ion-tab-button tab="rooms" >
      <ion-icon name="beaker" class="ion-tab-button1"></ion-icon>
      <!--<ion-badge>{{getUnreadMessagesCount()}}</ion-badge>-->
    </ion-tab-button>

    <ion-tab-button tab="groups">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-badge>{{getUnreadGroupMessagesCount()}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="friends">
      <ion-icon name="people"></ion-icon>
      <ion-badge>{{friendRequestCount}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="profiles">
      <ion-icon name="contact"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
