<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button  color="secondary"></ion-back-button>
    </ion-buttons>
    <ion-title>add-post</ion-title>
    <ion-buttons slot="end"  >
      <ion-button  [disabled]="!postText" (click)="post()" color="secondary">
        POST
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content no-line>
  <ion-item *ngIf="user">
    <ion-thumbnail item-left  >
      <img src="{{user.img}}"  >
    </ion-thumbnail>
    <p><b>{{user.username}}</b></p>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="Please enter your message" [(ngModel)]="postText"> </ion-textarea>
  </ion-item>
  <ion-item *ngIf="image">
    <img src="{{image}}">
  </ion-item>
  <div #map id="map" style="height:50%;"></div>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <ion-button expand="block" icon-left  color="secondary" (click)="imageShare()" [disabled]="location">
          <ion-icon name='camera'></ion-icon> Image
        </ion-button>
        <!-- <button ion-button icon-only outline color="custom" [disabled]="shareImage">
          <ion-icon name='navigate'></ion-icon>

        </button> -->
      </ion-col>
      <ion-col width-50>
        <ion-button expand="block" icon-left  color="secondary" (click)="locationShare()"  [disabled]="image"> <!---(click)="locationShare()" -->
            <ion-icon name='navigate'></ion-icon>
            Location
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
