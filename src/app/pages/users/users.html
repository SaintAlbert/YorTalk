<ion-header>

  <ion-toolbar>
    <ion-title>User list</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of users">
    <ion-item *ngIf="item.userId">
      <ion-avatar item-left>
        <img src="{{item.img}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <ion-button item-right color="dark" (click)="blockUser(item)" *ngIf="!item.isBlock">Block</ion-button>
      <ion-button item-right color="danger" (click)="unblockUser(item)" *ngIf="item.isBlock">Unblock</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
